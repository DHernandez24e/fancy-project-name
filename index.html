<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form-submit">
        <input id="artist-search" type="text" placeholder="enter artist">
        <button type="submit">Submit</button>
    </form>
    <div id="main-cont">
        <h1 id="artist-name">

        </h1>
        <div>
            <img id="artist-pic" src="">
            <img id="artist-logo" src="">
        </div>
        <p id="artist-bio">

        </p>
        <div id="top-tracks">
            <ul id="top-tracks-ul">
                <li id="top-track-one"></li>
                <li id="top-track-two"></li>
                <li id="top-track-three"></li>
                <li id="top-track-four"></li>
                <li id="top-track-five"></li>
            </ul>
        </div>
        <div id="similar-artists">
            <ul id="sim-art-ul">
                <li id="sim-art-one"></li>
                <li id="sim-art-two"></li>
                <li id="sim-art-three"></li>
                <li id="sim-art-four"></li>
                <li id="sim-art-five"></li>
            </ul>
        </div>
        <div id="similar-tracks">
            <ul id="sim-trk-ul">
                <li id="sim-trk-one"></li>
                <li id="sim-trk-two"></li>
                <li id="sim-trk-three"></li>
                <li id="sim-trk-four"></li>
                <li id="sim-trk-five"></li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
